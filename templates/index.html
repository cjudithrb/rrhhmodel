<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratación de Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #e5b8ea; /* Color rosa/morado */
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo del formulario con opacidad */
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #871a88; /* Color del texto */
	  font-family: 'Bauhaus 93'
    }

	.form-label {
	  color: #000000; /* Color de los títulos de cada campo */
	  font-weight: bold;
	  font-family: 'Comic Sans MS', sans-serif; /* Cambiar el tipo de letra */
	}

    .form-control::placeholder {
      font-size: 0.6rem; /* Tamaño de letra del placeholder */
	  font-family: 'Comic Sans MS';
	  color: white;
    }

    .btn-primary {
      background-color: #871a88; /* Color del botón */
      border: none;
    }

    .btn-primary:hover {
      background-color: #6c136d; /* Color del botón al pasar el cursor */
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(135, 26, 136, 0.5); /* Efecto al enfocar el botón */
    }
	
	/* Estilo base del botón */
    .btn-animated {
      background-color: #871a88; /* Color de fondo del botón */
      color: #ffffff; /* Color del texto del botón */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
	  font-family: 'Bauhaus 93'
    }

    /* Efecto de sombra al pasar el cursor sobre el botón */
    .btn-animated:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    /* Efecto de aumento de tamaño al hacer clic en el botón */
    .btn-animated:active {
      transform: scale(0.95);
    }

    .form-select {
      font-size: 0.8rem;
	  font-family: 'Comic Sans MS';
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card form-container">
    <h1 class="mb-4">Contratación de Candidatos</h1>

    <!-- Formulario -->
    <form action="/predict" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="sl_no" class="form-label">Número de serie</label>
          <input type="number" id="sl_no" name="sl_no" class="form-control" placeholder="Número de serie" required>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Género</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="" disabled selected>Seleccione el género</option>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="ssc_p" class="form-label">Porcentaje SSC</label>
          <input type="number" step="0.01" id="ssc_p" name="ssc_p" class="form-control" placeholder="Porcentaje SSC" required>
        </div>
        <div class="col-md-6">
          <label for="hsc_p" class="form-label">Porcentaje HSC</label>
          <input type="number" step="0.01" id="hsc_p" name="hsc_p" class="form-control" placeholder="Porcentaje HSC" required>
        </div>
      </div>

      <!-- Agregar los campos restantes de manera similar -->

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="degree_p" class="form-label">Porcentaje Universitario</label>
          <input type="number" step="0.01" id="degree_p" name="degree_p" class="form-control" placeholder="Porcentaje universitario" required>
        </div>
        <div class="col-md-6">
          <label for="workex" class="form-label">Experiencia Laboral</label>
          <select id="workex" name="workex" class="form-select" required>
            <option value="" disabled selected>¿Tiene experiencia laboral?</option>
            <option value="Yes">SI</option>
            <option value="No">NO</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="etest_p" class="form-label">Porcentaje ETest</label>
          <input type="number" step="0.01" id="etest_p" name="etest_p" class="form-control" placeholder="Porcentaje de ETest" required>
        </div>
        <div class="col-md-6">
          <label for="specialisation" class="form-label">Especialización</label>
          <select id="specialisation" name="specialisation" class="form-select" required>
            <option value="" disabled selected>Seleccione la Especialización</option>
            <option value="Mkt&HR">Especialización HR</option>
            <option value="Mkt&Fin">Especialización Fin</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="mba_p" class="form-label">Porcentaje MBA</label>
          <input type="number" step="0.01" id="mba_p" name="mba_p" class="form-control" placeholder="Porcentaje de MBA" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-animated">Predecir</button>
        </div>
      </div>
    </form>

    <!-- Resultado de la predicción -->
    {% if result %}
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Resultado de la predicción</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
