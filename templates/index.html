<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  h1 {
    color: mediumseagreen;
    text-align: center;
  }

  .warning {
    color: red;
    font-weight: bold;
    text-align: center;
  }
  .card{
  margin-left:410px;
  margin-top: 20px;
  color: white;
  }
  .container{
  background:#edf2f7;
  font-weight: bold;
  padding-bottom:10px;
  border-radius: 15px;
  }
</style>
<body style="background:#BCBBB8">
<div class="container my-3 mt-3">
    <h1 class="text-success">Contratacion de Candidatos<span class="text-success"></span></h1>

    <!-- adding form -->
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-4">
                <label for="sl_no">Número de serie</label>
                <input type="number" id="sl_no" name="sl_no" placeholder="Ingrese el número de serie" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="gender">Género</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Seleccione el género</option>
                    <option value="Male">Masculino</option>
                    <option value="Female">Femenino</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="ssc_p">Porcentaje de examenes Secundarios</label>
                <input type="number" step="0.01" id="ssc_p" name="ssc_p" placeholder="Ingrese el porcentaje" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="hsc_p">HSC Percentage</label>
                <input type="number" step="0.01" id="hsc_p" name="hsc_p" placeholder="Ingrese el porcentaje de HSC" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="degree_p">Degree Percentage</label>
                <input type="number" step="0.01" id="degree_p" name="degree_p" placeholder="Ingrese el porcentaje de Degree" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="workex">Work Experience</label>
                <input type="text" id="workex" name="workex" placeholder="Ingrese la experiencia laboral" class="form-control" required>
            </div>
        </div>

        <!-- Agregar las filas restantes de manera similar -->

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="etest_p">ETest Percentage</label>
                <input type="number" step="0.01" id="etest_p" name="etest_p" placeholder="Ingrese el porcentaje de ETest" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="specialisation">Specialisation</label>
                <input type="text" id="specialisation" name="specialisation" placeholder="Ingrese la especialización" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="mba_p">MBA Percentage</label>
                <input type="number" step="0.01" id="mba_p" name="mba_p" placeholder="Ingrese el porcentaje de MBA" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Segmentar</button>
            </div>
        </div>
    </form>

    {% if result %}
    <div class="card bg-dark" style="width: 18rem;">
        <div class="card-body">
            <!-- <h5 class="card-title">La recomendación es:</h5> -->
            <p class="card-text">{{ result }}</p>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
